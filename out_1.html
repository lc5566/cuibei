<body>
<div class="fontBlue page-header">
    <h3>协催申请审批</h3>
</div>
<div id="app">
    <template>
        <el-row class="tableTools">
            <el-col>
                <span class="titText">批次号：</span>
                <el-input v-model="batchNumValue" placeholder="" size="small"  class="customerInput"></el-input>
                <span class="titText">客户姓名：</span>
                <el-input v-model="customerValue" placeholder="" size="small"  class="customerInput"></el-input>
                <span class="titText">还款状态：</span>
                <el-select v-model="repayStateValue" clearable placeholder="请选择"  size="small" class="stateSel">
                    <el-option
                            v-for="item in repayStateOptions"
                            :label="item.value"
                            :value="item.value">
                    </el-option>
                </el-select>
                <span class="titText">审批状态：</span>
                <el-select v-model="examinateValue" clearable placeholder="请选择"  size="small" class="stateSel">
                    <el-option
                            v-for="item in examinateOptions"
                            :label="item.value"
                            :value="item.value">
                    </el-option>
                </el-select>
                <span class="titText">委托方：</span>
                <el-select v-model="entrusterValue" clearable placeholder="请选择"  size="small" class="stateSel">
                    <el-option
                            v-for="item in entrusterOptions"
                            :label="item.value"
                            :value="item.value">
                    </el-option>
                </el-select>
                <el-button type="primary" size="small" class="btn" @click="searchClick">搜索</el-button>
            </el-col>
        </el-row>
        <el-table :data="tableData" stripe style="width: 100%"
                  :default-sort="{prop: 'time', order: 'descending'}"
                  @selection-change="handleSelectionChange">
            <el-table-column type="index" label="序号" width="100" align="center">
            </el-table-column>
            <el-table-column prop="time" label="进入客户池时间" align="center">
            </el-table-column>
            <el-table-column prop="batchNum" label="批次号" align="center">
            </el-table-column>
            <el-table-column prop="name" label="客户姓名" align="center">
                <template scope="scope">
                    <el-button @click="clientNameClick(scope)" type="text">{{ scope.row.name | encryptName}}</el-button>
                </template>
            </el-table-column>
            <el-table-column prop="restate" label="还款状态"
                             align="center">
            </el-table-column>
            <el-table-column prop="days" label="逾期天数"
                             align="center">
            </el-table-column>
            <el-table-column prop="entruster" label="委托方"
                             align="center">
            </el-table-column>
            <el-table-column prop="proposer" label="申请人"
                             align="center">
            </el-table-column>
            <el-table-column prop="examinateState" label="审批状态"
                             align="center">
                <template scope="scope">
                    <span v-if="scope.row.examinateState=='审批拒绝'">{{scope.row.examinateState}}</span>
                    <span v-else>{{scope.row.examinateState}}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作" align="centver">
                <template scope="scope">
                    <div v-if="scope.row.examinateState=='待审批'">
                        <el-button @click="agreementClick(scope)"  type="text">同意</el-button>
                        <el-button @click="refuseClick(scope)"  type="text">拒绝</el-button>
                    </div>
                    <div v-else>
                        <el-button @click="examineClick(scope)"  type="text">查看</el-button>
                    </div>
                </template>
            </el-table-column>
        </el-table>
        <el-row class="tableTools">
            <div class="block" style="float: right">
                <el-pagination
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-size="20"
                        layout="total, prev, pager, next"
                        :total="tableData.length">
                </el-pagination>
            </div>
        </el-row>
    </template>
</div>
