<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--引入vue-->
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <!--本页的文件-->
    <script src="js/page/out_3.js"></script>
</head>
<body>
    <div class="container-fluid" id="out3">
        <div class="page-header text-info">
            <h3>外访客户</h3>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th><input type="checkbox" class="bs-checkbox"></th>
                <th>序号</th>
                <th v-for="val,key in myData[0]">{{key}}</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="value,index in myData" v-show="0+10*page<=index&&index<10+10*page">
                <td><input type="checkbox" class="bs-checkbox"></td>
                <td>{{index+1}}</td>
                <td v-for="val,key in value">{{val}}</td>
            </tr>
            </tbody>
        </table>
        <div class="" v-show="number>10">
            <span class="pull-left">当前显示{{1+10*page}}到{{10+10*page>number?number:10+10*page}}条&nbsp;&nbsp;共{{number}}条</span>
            <ul class="nav navbar-nav pull-right"><li @click="page=0">第一页</li><li>上一页</li><li v-for="i in Math.ceil(number/10)" @click="page=i-1">{{i}}</li><li>下一页</li><li @click="page=Math.ceil(number/10)-1">最后一页</li></ul>
        </div>
    </div>


</body>
</html>
